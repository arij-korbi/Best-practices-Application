<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-4">
              <h1></h1>
            </div>
            <div class="col-sm-3">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Transitions</a></li>
                <li class="breadcrumb-item active">Edit Transitions</li>
              </ol>
            </div>
          </div>
        </div>
      </section>
    
      <section class="content">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    
        <div class="row">
            <div class="col-md-3">
            </div>
          <div class="col-md-6">
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">General</h3>
    
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i></button>
                </div>
              </div>
              <div class="card-body">
                <small  class="text-danger">{{msg}}</small>
                <div class="form-group">
                    <label for="inputName">State</label>
                    <input type="text" name="id" class="form-control" id="exampleInputPassword1"  value="transition.id" [(ngModel)]="transition.id" required 
                     disabled  >
 
                 
                  </div> 
                <div class="form-group">
              
                    <label for="inputName"   required>From</label>
                   <select class="form-control" name="from" [(ngModel)]="transition.fromTransition">
                   <option             *ngFor="let state of states"
                   [value]="state.state">{{state.state}}</option>
                   </select> 
               </div> 
               <div class="form-group">
              
                <label for="inputName"   required>To</label>
               <select class="form-control" name="to" [(ngModel)]="transition.toTransition">
               <option             *ngFor="let state of states"
               [value]="state.state">{{state.state}}</option>
               </select> 
           </div>
                  <div class="form-group">
                    <label for="inputName">To</label>
                    <input type="text" name="from" class="form-control" id="exampleInputPassword1"  value="transition.fromTransition" [(ngModel)]="transition.fromTransition" required #name="ngModel"
                    [class.is-invalid]="(name.invalid && name.touched)"  >
 
                 
                  </div> 
                  <label>Mandatory fields</label>
           <div *ngFor="let field of fields">
               <input type="checkbox" name="{{field}}" [value]="field" (change)="saveFields($event,field)"> &nbsp;<b>{{field}}</b>
           </div>
                  <div class="form-group">
                    <label for="inputName">Comments</label>
                    <input type="text" name="comments" class="form-control" id="exampleInputPassword1"  [(ngModel)]="transition.comments"
                    >
                  </div> 
                
                     
                      
                      

                    
                 
                    
           
            </div>
            </div>
          </div>
           
        </div>
        <div class="row">
          <div class="col-md-3">
          </div>
          
          <div class="col-md-6">        <input type="submit" value="Save changes" class="btn btn-primary float-right" [disabled]="f.invalid" >
    
        </div>
        </div>
    </form>
    
      </section>
    </div>
