<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">orders</a></li>
              <li class="breadcrumb-item active">All orders</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <section class="content">

      <div class="card">
        <div class="card-header">
          <h3 class="card-title"><b>Orders</b></h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
              <i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped projects">
              <thead>
            
                  <tr>
                      <th style="width: 1%">
                          Title
                      </th>
                      <th style="width: 8%">
                         Plant
                      </th>
                      <th style="width: 15%">
OrgUnit                      </th>
                      <th>
Issued by                      </th>
                      <th style="width: 10%" class="text-center">
Approved by                      </th>
                      <th style="width: 20%">
                        Category of improvement
                      </th>
                      <th style="width: 30%">
                        
                      </th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders ">
                  <td>{{order.title}}</td>
                  <td>{{order.plant}}</td>
                  <td>{{order.orgUnit}} 
                  </td>
                  <td>{{order.issuedBy}} </td>
                  <td>{{order.approvedBy}}</td>
                <td>{{order.categoryOfImprovement}}
  
                </td>
                 

                  <td>

                    <a class="btn btn-primary btn-sm" (click)="viewOrder(order.id)" >
                      <i class="fas fa-folder">
                      </i>
                      
                  </a>
                  &nbsp;
                  <a class="btn btn-info btn-sm"  (click)="updateOrder(order.id)">
                      <i class="fas fa-pencil-alt">
                      </i>
                      
                  </a>                  &nbsp;

                  <a class="btn btn-danger btn-sm"  (click)="deleteOrder(order.id)">
                      <i class="fas fa-trash">
                      </i>
                      
                  </a>
                </td>
                </tr>
               
              
              </tbody>
          </table>
        </div>
      </div>

    </section>
  </div>
