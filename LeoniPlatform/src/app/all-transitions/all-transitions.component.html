<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-4">
          </div>
          <div class="col-sm-3">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Transitions</a></li>
              <li class="breadcrumb-item active">All Transitions</li>
            </ol>
          </div>
        </div>
      </div>
    </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-12">
          <div class="card">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title"><b>All Transitions</b></h3>
            </div>
            <div class="card-body p-0">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th style="width: 3%">number</th>

                    <th style="width: 4%">From</th>
                    <th style="width: 5%">To</th>
                    <th style="width: 4%">Mandatory fields</th>
                    <th style="width: 20%">User</th>
                    <th style="width: 10%">Send eMail to </th>

                    <th style="width: 10%">Comments</th>
                    <th style="width: 20%"></th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let transition of transitions ">
                    <td>{{transition.number}}</td>
                    <td>{{transition.fromTransition}}</td>
                     <td><span  >{{transition.toTransition}}</span></td>
                     <td><span  >{{transition.mfields}}</span></td>

                    <td><span >{{transition.userValid}}</span> </td>
                    <td><span >{{transition.sendMailTo}}</span> </td>

                    <td><span >{{transition.comments}}</span></td> 
                     <td>
                         <a class="btn btn-info btn-sm"  (click)="updateTransition(transition.id)">
                        <i class="fas fa-pencil-alt">
                        </i>
                        
                    </a> 
                    &nbsp;
                    <a class="btn btn-danger btn-sm"  (click)="deleteTransition(transition.id)">
                      <i class="fas fa-trash">
                      </i>
                 
                  </a>  
                  </td>
                  
                  </tr>
                 
                
                </tbody>
              </table>
            </div>
          </div>
        </div>
  </div>
