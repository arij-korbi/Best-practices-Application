<div class="content-wrapper">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-3">
          </div>
          <div class="col-sm-4">
          </div>
          <div class="col-sm-3">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Profiles</a></li>
              <li class="breadcrumb-item active">All profiles</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <div class="card">
           
            
          <!-- /.card -->
  
          <div class="card">
            <div class="card-header">
              <h3 class="card-title"><b>All profiles and permissions</b></h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body p-0">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th style="width: 20%">Profile name</th>
                    <th style="width: 20%">Profile management</th>
                    <th style="width: 20%">User management</th>
                    <th style="width: 20%">Order management</th>
                    <th style="width: 20%"></th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let profile of profiles ">
                    <td>{{profile.profileName}}</td>
                    <td><span  >{{profile.profileManagement}}</span></td>
                    <td><span >{{profile.userManagement}}</span> </td>
                    <td><span >{{profile.orderManagement}}</span></td>
  
                    <td>  <a class="btn btn-info btn-sm"  (click)="updateProfile(profile.id)">
                        <i class="fas fa-pencil-alt">
                        </i>
                        
                    </a>
                    &nbsp;
                    <a class="btn btn-danger btn-sm"  (click)="deleteProfile(profile.id)">
                      <i class="fas fa-trash">
                      </i>
                 
                  </a>
                  </td>
                  
                  </tr>
                 
                
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
  </div>
