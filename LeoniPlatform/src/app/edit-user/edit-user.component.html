<div class="content-wrapper">

    <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-4">
              <h1></h1>
            </div>
            <div class="col-sm-3">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Users</a></li>
                <li class="breadcrumb-item active">Edit user</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
    
      <!-- Main content -->
      <section class="content">
        <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)" >
    
        <div class="row">
            <div class="col-md-3">
            </div>
          <div class="col-md-6">
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">General</h3>
    
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i></button>
                </div>
              </div>
              <div class="card-body">
                <small  class="text-danger">{{msg}}</small>
    
                <div class="form-group">
                  <label for="inputName">Username</label>
                  <input type="text" name="username" value="user.username" class="form-control" id="exampleInputPassword1"  [(ngModel)]="user.username" required #username="ngModel"
                  >
               
                </div>  
                 <div class="form-group">
                  <label for="inputName">Email</label>
                  <input type="email" name="email" class="form-control" value="user.email" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="user.email" 
                  disabled> 
           
                </div>  
              
              <div class="form-group">
                <label for="inputName"   required>Profile</label>
                <select class="form-control" name="profile" [(ngModel)]="user.role">
                 <option *ngFor="let role of roles" [value]="role.name">{{role.name}}</option> 
                  
                </select>
            </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
           
        </div>
        <div class="row">
          <div class="col-md-3">
          </div>
          
          <div class="col-md-6">        <input type="submit" value="Add new user" class="btn btn-primary float-right" [disabled]="addForm.invalid" data-toggle="modal" data-target="#modal">
          &nbsp;   &nbsp;</div>
    
        </div>
    </form>
    
      </section>
    </div>
